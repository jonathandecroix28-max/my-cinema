<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link>
    <title>My-Cinema</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">My-Cinema</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="movies.html">Films</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="rooms.html">Salles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="screen.html">Séances</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container mt-4">
                <h1 class="text-center mb-4">Bienvenue sur My-Cinema</h1>
                <h2>Découvrez notre collection de films, gérez les salles et planifiez les séances facilement.</h2>
                <div class="d-flex justify-content-center gap-3">
                    <form id="screeningForm">
                        <label>Film</label>
                        <select name="movie_id" id="movieSelect"></select>

                        <label>Salle</label>
                        <select name="room_id" id="roomSelect"></select>

                        <label>Date & heure</label>
                        <input type="datetime-local" name="start_time" id="startTime" required>

                        <button type="submit">Créer la séance</button>
                    </form>


                </div>
            </div>
        </section>
    </main>
    <footer class="text-center mt-4 mb-4">

    </footer>
    <script type="module" defer src="../index.js"></script>
